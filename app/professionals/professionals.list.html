<div class="row">
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/listProfessionals" class="active">Profissionais</a></li>{{ProfessionalsCtrl.professionals.isLast}}
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-8">
                    <h4>Profissionais</h4>
                </div>
                <div class="col-md-4">
                  <div class="col-lg-13">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <a data-ng-click="ProfessionalsCtrl.refresh()"
                           class="btn btn-default" 
                           type="button"
                           popover="Recarregar"
                           popover-trigger="mouseenter">
                          <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                      </span>
                      <input type="text" 
                             class="form-control"
                             name="ProfessionalsCtrl.q" 
                             placeholder="Buscar"
                             data-ng-model="ProfessionalsCtrl.q">
                       <span class="input-group-btn">
                        <a  data-ng-click="ProfessionalsCtrl.getSearch(ProfessionalsCtrl.q)"
                            class="btn btn-default" 
                            type="button"
                            popover="Pesquisar"
                            popover-trigger="mouseenter">
                            <i class="glyphicon glyphicon-search"></i>
                        </a>
                      </span>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table
                          table-striped
                          table-hover
                          table-bordered
                          table-condensed">
                <thead>
                    <tr>
                        <th widh="30%">Nome</th>
                        <th widh="30%">E-mail</th>
                        <th width="15%">CPF</th>
                        <th width="15%">Telefone</th>
                        <th width="10%">Ações</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td colspan="4">{{ProfessionalsCtrl.getTotalProfessionals()}}</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr data-ng-repeat="professional in ProfessionalsCtrl.professionals"
                        >
                        
                        <td>{{professional.name}}
                        </td>
                        <td >
                            {{professional.email}}
                        </td>
                        <td>
                            {{professional.cpf}}
                        </td>
                        <td>
                            {{professional.phone}}
                        </td>
                        <td align="center">
                            <div class="btn-group">
                                <a data-ng-click="ProfessionalsCtrl.openModalEdit(professional._id)"
                                   popover="Editar"
                                   popover-trigger="mouseenter"
                                   class="btn btn-default btn-sm">
                                <i class="btn-small glyphicon glyphicon-edit"></i>
                                </a>
                                <a data-ng-click="ProfessionalsCtrl.deletar(professional._id)"
                                   popover="Remover"
                                   popover-trigger="mouseenter"
                                   class="btn btn-default btn-sm">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
        <nav>
          <ul class="pager">
            <li><a data-ng-click="ProfessionalsCtrl.prevPage()"
                  type="button"
                  class="btn btn-default btn-sm">
                  Anterior
                </a>
            </li>
            <li><a data-ng-click="ProfessionalsCtrl.nextPage()"
                   type="button"
                   class="btn btn-default btn-sm">
                   Proximo
                </a>
            </li>
          </ul>
        </nav>
          <!--   <pagination 

              total-items="ProfessionalsCtrl.totalItens" 
              
              ng-model="ProfessionalsCtrl.currentPage"

              
              max-size="ProfessionalsCtrl.maxSize"
              previous-text="Anterior"
              next-text="Próximo"
              class="pagination-sm" 
              ></pagination> -->
        </td>
        </div>
    </div>
</div>
