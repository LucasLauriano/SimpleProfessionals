<div class="row">
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/listProfessionals">Profissionais</a></li>
        <li><a href="#/newProfessional" class="active">Novo Profissional</a></li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h4>Profissionais</h4>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form name="ProfessionalCadCtrl.listDetail">
                <div class="form-group">
                    <span ng-show="ProfessionalCadCtrl.listDetail.name.$error.required">
                        <div class="alert alert-danger"
                            role="alert">Nome do professional é obrigatório!
                        </div>
                    </span>
                    <input id="name"
                           class="form-control"
                           maxlength="25"
                           name="name"
                           data-ng-model="ProfessionalCadCtrl.professional.name"
                           placeholder="Nome do Profissional"
                           type="text"
                           required>
                </div>
                <div class="form-group">
                    <span ng-show="ProfessionalCadCtrl.listDetail.email.$error.required">
                        <div class="alert alert-danger"
                            role="alert">Email é Obrigatório!
                        </div>
                    </span>
                    <input id="email"
                           class="form-control"
                           maxlength="50"
                           name="email"
                           data-ng-model="ProfessionalCadCtrl.professional.email"
                           placeholder="Email do Profissional"
                           type="email"
                           required>
                </div>
                <div class="inline">
                    <div class="form-group">
                        <span ng-show="ProfessionalCadCtrl.listDetail.phone.$error.required">
                            <div class="alert alert-danger"
                                role="alert">Telefone obrigatório!
                            </div>
                        </span>
                        <input id="phone"
                               class="form-control"
                               maxlength="25"
                               name="phone"
                               mask="(99) 9?9999-9999"
                               data-ng-model="ProfessionalCadCtrl.professional.phone"
                               placeholder="Telefone do Profissional"
                               type="text"
                               required>
                    </div>
                    <div class="form-group">
                        <span ng-show="ProfessionalCadCtrl.listDetail.cpf.$error.required">
                            <div class="alert alert-danger"
                                role="alert">CPF obrigatório!
                            </div>
                        </span>
                        <input id="cpf"
                               class="form-control"
                               maxlength="25"
                               name="cpf"
                               mask="999.999.999-99"
                               data-ng-model="ProfessionalCadCtrl.professional.cpf"
                               placeholder="CPF do Profissional"
                               type="text"
                               required>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <button class="btn btn-default"
                            data-ng-click="ProfessionalCadCtrl.cancelar()"
                            type="button">Cancelar
                    </button>
                    <button class="btn btn-primary"
                            data-ng-click="ProfessionalCadCtrl.salvar()"
                            ng-disabled="ProfessionalCadCtrl.isSalvarDisabled()">
                        <i class="glyphicon glyphicon-plus-sign"></i> Salvar
                    </button>
                    <button data-ng-click="ProfessionalCadCtrl.deletar()"
                            data-ng-show="ProfessionalCadCtrl.professional.id"
                            class="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"></i> Deletar
                    </button>
                    <input class="btn btn-default" type="reset" name="reset" value="Limpar">
                </div>
            </form>
        </div>
    </div>
</div>
